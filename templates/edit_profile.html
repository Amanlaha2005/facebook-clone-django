{% extends 'base.html' %}
{% block content %}

<div class="card">
    <h2>Edit Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <textarea name="bio">{{ profile.bio }}</textarea>
        <input type="file" name="profile_pic">
        <button type="submit">Save</button>
    </form>
</div>

{% endblock %}
