{% extends 'base.html' %}
{% block content %}
<div class="form-box">
    <h2>Register</h2>
    <form method="POST">{% csrf_token %}
        <input name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <button>Register</button>
    </form>
</div>
{% endblock %}
